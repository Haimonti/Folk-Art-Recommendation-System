<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narrative Scroll Painting Preferences</title>
  <link rel="stylesheet" href="user-artStyle-preferences.css">
</head>
<body>
<div class="container">
  <h1>Narrative Scroll Painting Preferences</h1>

  <form action="/submit-registration" id="preferenceForm" method="post" >
    <fieldset>
      <legend>Art Style Information</legend>
      <label for="artists">Names of artists who inspire you:</label>
      <input type="text" id="artists" name="artists"><br><br>

      <label for="ruralArt">Degree of interest in Rural/Folk Art Origins:</label>
      <select id="ruralArt" name="ruralArtInterestDegree">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="very-high">Very High</option>
      </select><br><br>

      <label>Familiarity with Mythology:</label>
      <div>
        <label for="south-asian">South Asian</label>
        <select id="south-asian" name="southAsianMythologyFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="south-american">South American</label>
        <select id="south-american" name="southAmericanMythologyFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="greek">Greek</label>
        <select id="greek" name="greekMythologyFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="roman">Roman</label>
        <select id="roman" name="romanMythologyFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="australian">Australian</label>
        <select id="australian" name="australianMythologyFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="african">African</label>
        <select id="african" name="africanMythologyFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>
      </div><br><br>

      <label>Familiarity with Narrative Scroll Painting Techniques from Indian States:</label>
      <div>
        <label for="rajasthan">Rajasthan: Phads of Pabuji and Dev Narayan; Bhopas</label>
        <select id="rajasthan" name="rajasthanFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="west-bengal">West Bengal, Orissa, Assam: Patachitra</label>
        <select id="west-bengal" name="westBengalFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="andra-pradesh">Andra Pradesh: Kalamkari and Vijaynagar styles; Mandaheccu story-tellers</label>
        <select id="andra-pradesh" name="andraPradeshFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="chattisgarh">Chattisgarh, Bihar: Jadu patas, Santhal patas</label>
        <select id="chattisgarh" name="chattisgarhFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="maharashtra">Maharastra: Paithan paintings; Chitrakathis; Pinguli pothis</label>
        <select id="maharashtra" name="maharashtraFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="gujrat"> Gujrat: Garoda picture showmen</label>
        <select id="gujrat" name="gujratFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="karnataka">Karnataka: KillekyƒÅta (also called Killikiater, Killiketar, Kiliket, Katabu, Katbu, and numerous other variants)</label>
        <select id="karnataka" name="karnatakaFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="tamil-nadu">Tamil Nadu: Terukkuttu (street drama)</label>
        <select id="tamil-nadu" name="tamilNaduFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>
      </div><br><br>

      <label>Familiarity with Foreign Artistic Influence:</label>
      <div>
        <label for="indonesia">Indonesia</label>
        <select id="indonesia" name="indonesiaFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="bali-java-borneo">Bali, Java, and Borneo</label>
        <select id="bali-java-borneo" name="baliJavaBorneoFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="chinese">Chinese</label>
        <select id="chinese" name="chineseFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="persian">Persian</label>
        <select id="persian" name="persianFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="tibetan">Tibetan</label>
        <select id="tibetan" name="tibetanFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="srilankan">Sri Lankan</label>
        <select id="srilankan" name="srilankanFamiliarity">

          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>
      </div><br><br>


      <label for="scrollLength">Do you like long (>5 panels) or short (single panel) scrolls?</label>
      <select id="scrollLength" name="scrollLengthPreference">
        <option value="long">Long</option>
        <option value="short">Short</option>
      </select><br><br>

      <label for="artBooks">How frequently do you read books on art?</label>
      <select id="artBooks" name="artBooksReadingFrequency">
        <option value="monthly">Once a month</option>
        <option value="sixMonths">Once every six months</option>
        <option value="annually">Annually</option>
        <option value="never">Never</option>
      </select><br><br>
    </fieldset><br>

    <fieldset>
      <legend>Song Preference Information</legend>
      <label>Familiarity with South Asian music genres:</label>
      <div>
        <label for="classical">Classical</label>
        <select id="classical" name="classicalFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="sanskrit-chants">Sanskrit Chants</label>
        <select id="sanskrit-chants" name="sanskritChantsFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="folk-music">Folk Music</label>
        <select id="folk-music" name="folkMusicFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="rock">Rock</label>
        <select id="rock" name="rockFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="hip-hop">Hip-Hop</label>
        <select id="hip-hop" name="hipHopFamiliarity">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select><br>

        <label for="bhajans">Religious Bhajans</label>
        <select id="bhajans" name="bhajansFamiliarity">

          <option value="expert">Expert</option>
        </select><br>

      </div><br><br>

      <label for="familiarity-with-epics">Familiarity with epics:</label>
      <select id="familiarity-with-epics" name="epicFamiliarity">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>

      </select><br><br>

      <label for="familiarity-with-folkTales">Familiarity with local folk tales from your state:</label>
      <select id="familiarity-with-folkTales" name="folkTalesFamiliarity">

        <option value="advanced">Advanced</option>

      </select><br><br>

      <label for="familiarity-with-sanskritTexts">Familiarity with Sanskrit scriptures and texts:</label>
      <select id="familiarity-with-sanskritTexts" name="sanskritTextsFamiliarity">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
        <option value="expert">Expert</option>
      </select><br><br>

      <label for="familiarity-with-religiousLiterature">Familiarity with religious literature:</label>
      <select id="familiarity-with-religiousLiterature" name="religiousLiteratureFamiliarity">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
        <option value="expert">Expert</option>
      </select><br><br>
    </fieldset><br>

    <fieldset>
      <legend>Performance Preferences</legend>
      <label for="watchedPerformances">Have you watched narrative scroll painting performances before?</label>
      <select id="watchedPerformances" name="watchedPerformances">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select><br><br>

      <label for="visitedMuseum">Have you visited a museum to see narrative scroll paintings?</label>
      <select id="visitedMuseum" name="visitedMuseum">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select><br><br>

      <label for="ownArtwork">Do you own artwork yourself?</label>
      <select id="ownArtwork" name="ownArtwork">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select><br><br>

      <label for="supportedArtists">Have you supported performing artists who work with narrative scroll paintings?</label>
      <select id="supportedArtists" name="supportedArtists">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select><br><br>
    </fieldset><br>

    <button type="submit">Submit</button>
  </form>
</div>
<script src="config.js"></script>
<script src="user-artStyle-preferences.js"></script>
</body>
</html>
